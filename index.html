<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title></title>
</head>

<body>
	<div class="container mt-5 ">
		<div class="card bg-light ">
			<div class="card-header" style="background-color: rgb(193, 245, 141);">
				<h1 style="text-align: center;">Entrevista para desarrolladores</h1>
			</div>
			<div class="card-body " style="background-color: rgb(192, 198, 244);">
				<form onsubmit="return validar()">
					<div class="form-group">
						<label for="Nombre">Nombre completo:</label>
						<input class="form-control" type="text" id="nombre" name="nombre" value="" />
						<small class="form-text text-danger" id="msgNombre"></small>
					</div>


					<div class="form-group">

						<label for="Edad">Edad:</label>
						<input class="form-control" type="text" id="Edad" name="Edad" value="" />
						<small class="form-text text-danger" id="msgEdad"></small>


					</div>


					<div class="form-group">

						<label for="Fecha">Fecha de la entrevista:</label>
						<input class="form-control" type="text" id="fechaEnt" name="fechaEnt" value="" />
						<small class="form-text text-danger" id="msgfechaEnt"></small>

					</div>


					<div class="form-group">

						<label for="Fecha">Pin:</label>
						<input class="form-control" type="password" id="pin" name="pin" value="" />
						<small class="form-text text-danger" id="msgPin"></small>



					</div>


					<div class="form-group">
						<label>Experiencia de trabajo en desarrollo: </label>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="experiencia" id="experiencia1"
								value="Radio 1">
							<label class="form-check-label" for="radio1">De 0 a 2 años</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="experiencia" id="experiencia2"
								value="Radio 1">
							<label class="form-check-label" for="radio2">De 2 a 5 años</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="experiencia" id="experiencia3"
								value="Radio 1">
							<label class="form-check-label" for="radio3">De 5 a 10 años</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="experiencia" id="experiencia4"
								value="Radio 1">
							<label class="form-check-label" for="radio4">De 10 a 20 años</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="experiencia" id="experiencia5"
								value="Radio 1">
							<label class="form-check-label" for="radio5">Más de 20 años</label>
						</div>
						<small class="form-text text-danger" id="msgExperiencia"></small>

					</div>
					<div class="form-group">
						<label for="combo">Nivel de inglés:</label>

						<select name="nivelIngles" id="nivelIngles">
							<option value=""></option>
							<option value="30">10</option>
							<option value="30">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="60">60</option>
							<option value="70">70</option>
							<option value="80">80</option>
							<option value="90">90</option>
							<option value="100">100</option>
						</select> % <br />
						<small class="form-text text-danger" id="msgNivelIngles"></small>
					</div>

					<div class="form-group">
						<label>Leguaje de Programación que domina:</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="lenguaje" id="Java" value="Java">
							<label class="form-check-label" for="Java">Java</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="lenguaje" id="C++" value="C++">
							<label class="form-check-label" for="C++">C++</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="lenguaje" id="Python" value="Python">
							<label class="form-check-label" for="Python">Python</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="lenguaje" id="PHP" value="PHP">
							<label class="form-check-label" for="PHP">PHP</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="lenguaje" id="Perl" value="Perl">
							<label class="form-check-label" for="Perl">Perl</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="lenguaje" id="C#" value="C#">
							<label class="form-check-label" for="C#">C#</label>
						</div>
						<small class="form-text text-danger" id="msgCheckLenguaje"></small>
					</div>

					<div class="form-group">
						<label>Sistemas operativos manejados: </label>
						<div class="form-group">
							<select name="sistemasOper" multiple>
								<option value="Windows">Windows</option>
								<option value="Linux" selected>Linux</option>
								<option value="Free BSD">Free BSD</option>
								<option value="Solaris">Solaris</option>
								<option value="MacOS X">MacOS X</option>
								<option value="Android">Android</option>
							</select>
						</div>
						<small class="form-text text-danger" id="msgSistemasManejados"></small>
					</div>





					<div class="form-group">
						<label>Leguaje de Programación que domina:</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="disponibilidad" id="trabajarNoche"
								value="trabajarNoche">
							<label class="form-check-label" for="trabajarNoche">Disponibilidad para trabajar de
								noche</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="disponibilidad" id="poderViajar"
								value="poderViajar">
							<label class="form-check-label" for="poderViajar">Disponibilidad para viajar</label>
						</div>
						<small class="form-text text-danger" id="msgDisponibilidad"></small>


					</div>


					<div class="form-group">
						<label for="observaciones">Observaciones: </label>
						<div class="form-group">

							<textarea name="observaciones" cols="40" rows="6"></textarea> <br />
							<small class="form-text text-danger" id="msgObservaciones"></small>
						</div>
					</div>
					<input name="codigo" type="hidden" value="" id="codigo"/>
					
					<div>
						<input type="submit" value="Enviar">
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
